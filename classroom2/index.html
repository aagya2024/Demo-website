<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Logo -->
        <img src="facebook-icon.png" alt="Logo" class="logo">
        <h1>E-commerce website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#intro">Home</a></li>
            <li><a href="#flexbox">About</a></li>
            <li><a href="#animation">Services</a></li>
            <li><a href="#ads">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="intro" id="intro">
            <h2>Welcome to the CSS Showcase</h2>
            <p>This page demonstrates various CSS properties including flexbox, positioning, animations, transitions, and more.</p>
        </section>
        <section class="flexbox-demo" id="flexbox">
            <h2>Flexbox Example</h2>
            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </section>
        <section class="animation-demo" id="animation">
            <h2>Animation Example</h2>
            <div class="animated-box"></div>
        </section>
        <section class="ads" id="ads">
            <h2>Advertisements</h2>
            <div class="ad-box">Ad 1</div>
            <div class="ad-box">Ad 2</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CSS Showcase</p>
    </footer>
    <script>
        // Function to highlight the corresponding section
        function highlightSection(sectionId) {
            // Remove highlight from all sections
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('highlight');
            });
    
            // Add highlight to the specified section
            const activeSection = document.getElementById(sectionId);
            if (activeSection) {
                activeSection.classList.add('highlight');
                activeSection.scrollIntoView({ behavior: 'smooth' }); // Smooth scroll to the section
            }
        }
    
        // Add click event listeners to the navigation links
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default anchor behavior
                const targetId = this.getAttribute('href').substring(1); // Get section ID
                highlightSection(targetId); // Call the highlight function
            });
        });
    </script>
    
</body>

</html>
